<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management (AJAX CRUD)</title>
    <link rel="stylesheet" href="style-3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <h1>Student Management System</h1>
    <div class="container">

        <div id="message" class="message"></div>

        <div class="form-container">
            <input type="text" id="stuId" placeholder="ID (e.g., S101)">
            <input type="text" id="stuName" placeholder="Full Name">
            <input type="text" id="stuDept" placeholder="Department">
            <input type="number" id="stuMarks" placeholder="Marks" min="0" max="100">
            <button onclick="addStudent()" id="submitBtn"><i class="fas fa-plus"></i> Add Student</button>
            <button onclick="updateStudent()" id="updateBtn" style="display:none; background-color: #0984e3;"><i
                    class="fas fa-save"></i> Update</button>
            <button onclick="cancelEdit()" id="cancelBtn"
                style="display:none; background-color: #636e72;">Cancel</button>
        </div>

        <table id="studentTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Department</th>
                    <th>Marks</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Student rows will be loaded here -->
            </tbody>
        </table>
    </div>
    <script src="script-3.js"></script>
</body>

</html>
