<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Username Availability Checker</title>
    <link rel="stylesheet" href="style-1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <h2><i class="fas fa-user-check"></i> Registration</h2>
        <form id="registrationForm" onsubmit="return false;">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Enter desired username" autocomplete="off">
                <div id="usernameFeedback" class="feedback"></div>
            </div>
            <button type="submit" id="submitBtn" disabled>Reigster</button>
        </form>
    </div>
    <script src="script-1.js"></script>
</body>

</html>
