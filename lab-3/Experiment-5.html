<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multi-Stage Workflow Engine</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f7f6; padding: 40px; }
        .workflow-container { max-width: 500px; margin: auto; background: white; padding: 30px; border-radius: 10px; shadow: 0 4px 10px rgba(0,0,0,0.1); }
        
        .progress-container { background: #e9ecef; height: 10px; border-radius: 5px; margin-bottom: 30px; }
        #progress-bar { background: #27ae60; height: 100%; width: 25%; border-radius: 5px; transition: 0.3s; }
        
        .stage { display: none; }
        .active-stage { display: block; }
        
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        
        .nav-buttons { display: flex; justify-content: space-between; margin-top: 20px; }
        button { padding: 10px 20px; cursor: pointer; border: none; border-radius: 5px; }
        .next-btn { background: #007bff; color: white; }
        .prev-btn { background: #6c757d; color: white; }
        .error { color: #e74c3c; font-size: 0.85em; margin-top: 5px; display: none; }
    </style>
</head>
<body>

<div class="workflow-container">
    <div class="progress-container">
        <div id="progress-bar"></div>
    </div>
    <p id="stage-indicator">Stage 1 of 4</p>

    <form id="workflowForm">
        <div class="stage active-stage" id="stage1">
            <h3>Step 1: Personal Details</h3>
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="fullName" placeholder="Enter name">
                <span class="error" id="nameError">Name is required.</span>
            </div>
        </div>

        <div class="stage" id="stage2">
            <h3>Step 2: Account Security</h3>
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="email" placeholder="email@example.com">
                <span class="error" id="emailError">Valid email required.</span>
            </div>
        </div>

        <div class="stage" id="stage3">
            <h3>Step 3: Professional Info</h3>
            <div class="form-group">
                <label>Organization</label>
                <input type="text" id="org" placeholder="Company/School">
                <span class="error" id="orgError">Organization is required.</span>
            </div>
        </div>

        <div class="stage" id="stage4">
            <h3>Step 4: Final Review</h3>
            <p>Please confirm all details are correct before submitting.</p>
            <div id="summary"></div>
        </div>

        <div class="nav-buttons">
            <button type="button" class="prev-btn" id="prevBtn" onclick="changeStage(-1)" style="visibility:hidden;">Previous</button>
            <button type="button" class="next-btn" id="nextBtn" onclick="changeStage(1)">Next</button>
        </div>
    </form>
</div>

<script>
    let currentStage = 1;
    const totalStages = 4;
    let formData = {};

    function changeStage(step) {
        if (step === 1 && !validateCurrentStage()) return;


        document.getElementById(`stage${currentStage}`).classList.remove('active-stage');
        currentStage += step;
        document.getElementById(`stage${currentStage}`).classList.add('active-stage');

        updateUI();
    }


    function validateCurrentStage() {
        let isValid = true;
        const hideErrors = () => document.querySelectorAll('.error').forEach(e => e.style.display = 'none');
        hideErrors();

        if (currentStage === 1) {
            const name = document.getElementById('fullName').value;
            if (name.length < 3) {
                document.getElementById('nameError').style.display = 'block';
                isValid = false;
            }
            formData.name = name;
        } else if (currentStage === 2) {
            const email = document.getElementById('email').value;
            if (!email.includes('@')) {
                document.getElementById('emailError').style.display = 'block';
                isValid = false;
            }
            formData.email = email;
        } else if (currentStage === 3) {
            const org = document.getElementById('org').value;
            if (org === "") {
                document.getElementById('orgError').style.display = 'block';
                isValid = false;
            }
            formData.org = org;
        }

        return isValid;
    }


    function updateUI() {

        const progress = (currentStage / totalStages) * 100;
        document.getElementById('progress-bar').style.width = progress + "%";
        document.getElementById('stage-indicator').innerText = `Stage ${currentStage} of ${totalStages}`;
        document.getElementById('prevBtn').style.visibility = currentStage === 1 ? 'hidden' : 'visible';
        
        if (currentStage === totalStages) {
            document.getElementById('nextBtn').innerText = "Submit";
            document.getElementById('summary').innerHTML = `
                <p><strong>Name:</strong> ${formData.name}</p>
                <p><strong>Email:</strong> ${formData.email}</p>
                <p><strong>Org:</strong> ${formData.org}</p>
            `;
        } else {
            document.getElementById('nextBtn').innerText = "Next";
        }

        if (currentStage > totalStages) {
            alert("Workflow Completed Successfully!");
            location.reload();
        }
    }
</script>

</body>
</html>
