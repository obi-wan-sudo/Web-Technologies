<!DOCTYPE html>
<html>
<head>
<title>Canvas</title>
</head>
<body>
<canvas id="c" width="500" height="300"></canvas>
<script>
let c=document.getElementById("c");
let x=c.getContext("2d");
x.fillRect(20,20,100,60);
x.beginPath();
x.arc(250,100,40,0,Math.PI*2);
x.fill();
x.beginPath();
x.moveTo(50,200);
x.lineTo(450,200);
x.stroke();
x.font="20px Arial";
x.fillText("HTML5 Canvas",180,260);
</script>
</body>
</html>
