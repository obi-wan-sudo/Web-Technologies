<!DOCTYPE html>
<html>
<head>
    <title>Product Card</title>
    <style>
        .card {
            width: 250px;
            border: 1px solid #ccc;
            padding: 15px;
            margin: 20px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
            text-align: center;
        }

        .card img {
            width: 100%;
        }

        .price {
            color: green;
            font-weight: bold;
        }

        button {
            padding: 8px 15px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>

<div class="card">
    <img src="https://via.placeholder.com/200">
