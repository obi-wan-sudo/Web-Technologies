<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Inventory System (JSON)</title>
    <link rel="stylesheet" href="style-4.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <h1>Product Inventory System</h1>
    <div class="inventory-container">
        <div class="controls">
            <input type="text" id="searchTerm" class="search-box" placeholder="Search by Category or Name..."
                onkeyup="searchProduct()">
            <div class="total-value" id="totalValue">Total Value: $0.00</div>
        </div>

        <div class="input-group" style="margin-bottom: 20px; background: #f8f9fa; padding: 15px; border-radius: 8px;">
            <h3>Add / Edit Product</h3>
            <div style="display: flex; gap: 10px; flex-wrap: wrap; align-items: flex-end;">
                <div>
                    <label>ID:</label><br>
                    <input type="text" id="prodId" placeholder="ID">
                </div>
                <div>
                    <label>Name:</label><br>
                    <input type="text" id="prodName" placeholder="Name">
                </div>
                <div>
                    <label>Category:</label><br>
                    <input type="text" id="prodCategory" placeholder="Category">
                </div>
                <div>
                    <label>Price:</label><br>
                    <input type="number" id="prodPrice" placeholder="Price" step="0.01">
                </div>
                <div>
                    <label>Stock:</label><br>
                    <input type="number" id="prodStock" placeholder="Stock">
                </div>
                <div>
                    <button onclick="addOrUpdateProduct()" id="actionBtn">Add Product</button>
                    <button onclick="clearForm()" style="background-color: #7f8c8d;">Clear</button>
                </div>
            </div>
        </div>

        <div id="message" style="padding: 10px; margin-bottom: 10px; border-radius: 5px; display: none;"></div>

        <table id="inventoryTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th>Stock</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Products will be loaded here -->
            </tbody>
        </table>
    </div>
    <script src="script-4.js"></script>
</body>

</html>
